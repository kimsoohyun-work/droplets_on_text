<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - materials - shaders [Fresnel]</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div id="info">
      <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a>
      - webgl cube Fresnel shader demo.<br />texture by
      <a
        href="http://www.humus.name/index.php?page=Textures"
        target="_blank"
        rel="noopener"
        >Humus</a
      >
    </div>

    <script type="module">
      import * as THREE from "https://cdn.skypack.dev/three@0.130.0/build/three.module.js";

      import { FresnelShader } from "https://cdn.skypack.dev/three@0.130.0/examples/js/shaders/FresnelShader.js";

      let container;

      let camera, scene, renderer;

      const spheres = [];

      let mouseX = 0,
        mouseY = 0;
      let scrollY = 0;

      let windowHalfX = window.innerWidth / 2;
      let windowHalfY = window.innerHeight / 2;

      document.addEventListener("mousemove", onDocumentMouseMove);

      document.addEventListener("wheel", updateCamera);

      init();
      animate();

      function init() {
        container = document.createElement("div");
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          1,
          100000
        );
        camera.position.z = 5000;

        //

        // const path = "Park2/";
        // const format = ".jpg";
        // const urls = [
        //   path + "posx" + format,
        //   path + "negx" + format,
        //   path + "posy" + format,
        //   path + "negy" + format,
        //   path + "posz" + format,
        //   path + "negz" + format,
        // ];

        const path = "text_img/";
        const format = ".png";
        const urls = [
          path + "blank" + format,
          path + "blank" + format,
          path + "blank" + format,
          path + "blank" + format,
          path + "blank" + format,
          path + "text" + format,
        ];
        const textureCube = new THREE.CubeTextureLoader().load(urls);

        scene = new THREE.Scene();
        scene.background = textureCube;

        //

        const geometry = new THREE.SphereGeometry(200, 32, 16);

        const shader = FresnelShader;
        const uniforms = THREE.UniformsUtils.clone(shader.uniforms);

        uniforms["tCube"].value = textureCube;

        const material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: shader.vertexShader,
          fragmentShader: shader.fragmentShader,
        });

        for (let i = 0; i < 5; i++) {
          const mesh = new THREE.Mesh(geometry, material);

          mesh.position.x = 5000 * Math.random() - 2500;
          mesh.position.y = 5000 * Math.random() - 2500;
          // mesh.position.z = Math.random() * 10000 - 5000;
          mesh.position.z = 100;

          mesh.scale.x = mesh.scale.y = mesh.scale.z = Math.random() + 1;

          scene.add(mesh);

          spheres.push(mesh);
        }

        // Add 2D canvas object
        const ctx = document.createElement("canvas").getContext("2d");
        const font = "10px bold sans-serif";
        const text = `insert long long long long long long long long long
          long long long long long long long long long long long long long
          long long long long long long long long long long long long long
          long long long long long long long long long long long long long
          long long long long long long long long long long long long long
          long long long long long long long long long long long long long
          long long long long long long long long long long long long long
          text here.`;
        const text_begin_x = 1;
        const text_begin_y = 1;
        const text_width = 5000;
        const text_height = 5000;
        ctx.font = font;
        ctx.textBaseline = "top";
        ctx.fillStyle = "blue";
        ctx.fillRect(0, 0, text_width, text_width);
        ctx.fillStyle = "white";
        ctx.fillText(text, text_begin_x, text_begin_y);
        const canvas = ctx.canvas;
        const texture = new THREE.CanvasTexture(canvas);
        // texture.minFilter = THREE.LinearFilter;
        // texture.wrapS = THREE.ClampToEdgeWrapping;
        // texture.wrapT = THREE.ClampToEdgeWrapping;
        const labelMaterial = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide,
          transparent: true,
        });
        const labelGeometry = new THREE.PlaneGeometry(text_width, text_height);
        const label = new THREE.Mesh(labelGeometry, labelMaterial);
        label.position.z = 50;
        scene.add(label);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        //

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        windowHalfX = window.innerWidth / 2;
        windowHalfY = window.innerHeight / 2;

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function onDocumentMouseMove(event) {
        mouseX = (event.clientX - windowHalfX) * 10;
        mouseY = (event.clientY - windowHalfY) * 10;
      }

      function updateCamera(event) {
        scrollY = event.deltaY * 10;
      }

      //

      function animate() {
        requestAnimationFrame(animate);

        render();
      }

      function render() {
        // const timer = 0.0001 * Date.now();

        // camera.position.x += (mouseX - camera.position.x) * 0.05;
        // camera.position.y += (-mouseY - camera.position.y) * 0.05;
        camera.position.y += scrollY;
        // scene.position.y += scrollY;
        // camera.lookAt(scene.position);

        for (let i = 0, il = spheres.length; i < il; i++) {
          const sphere = spheres[i];

          // sphere.position.x = 5000 * Math.cos(timer + i);
          sphere.position.y += scrollY;
        }

        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
